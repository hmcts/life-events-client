lev:
  ssl:
    publicCertificate: ${LEV_PUBLIC_CERTIFICATE:}
    privateKey: ${LEV_PRIVATE_KEY:}
  bearertoken:
    username: ${LEV_USERNAME:}
    password: ${LEV_PASSWORD:}

spring:
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      client:
        registration:
          homeoffice:
            client-id: ${LEV_CLIENT_ID:test}
            client-secret: ${LEV_CLIENT_SECRET:test}
            authorization-grant-type: password
        provider:
          homeoffice:
            authorization-uri: http://localhost:8089
            token-uri: ${LEV_ACCESS_TOKEN_URI:https://api.life-event-verification.np.homeoffice.gov.uk/auth/token}

http:
  client:
    max:
      total: ${HTTP_CLIENT_MAX_TOTAL:100}
      client_per_route: ${HTTP_CLIENT_MAX_CLIENT_PER_ROUTE:20}
    seconds:
      idle:
        connection: ${HTTP_CLIENT_SECONDS_IDLE_CONNECTION:60}
    validate:
      after:
        inactivity: ${HTTP_CLIENT_VALIDATE_AFTER_INACTIVITY:2000}